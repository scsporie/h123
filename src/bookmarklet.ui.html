<html>
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">
  <style>{{css}}</style>
</head>
<body>
  <header>
  <button class="button-close" data-action="close">Close</button>
  <h1>H123</h1>
  <fieldset>
    <legend>Options</legend>
    <div class="options">
      <div class="input">
        <input type="checkbox" name="options" id="o-hidden">
        <label for="o-hidden">Show hidden <span class="count" id="o-hidden-count"></span> <span class="tooltip" title="also hidden for screenreaders" tabindex="0"></span></label>
      </div>
      <div class="input">
        <input type="checkbox" name="options" id="o-visuallyhidden">
        <label for="o-visuallyhidden">Mark visually hidden <span class="count" id="o-visuallyhidden-count"></span> <span class="tooltip" title="only visible for screenreaders" tabindex="0"></span></label>
      </div>
      <div class="input">
        <input type="checkbox" name="options" id="o-highlight">
        <label for="o-highlight">Hover-Highlight <span class="tooltip" title="Highlight the corresponding heading when hovering over elements of the page" tabindex="0"></span></label>
      </div>
    </div>
  </fieldset>
  </header>

  <main id="result" class="result">

  </main>
</body>
</html>
